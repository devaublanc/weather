name: Checks

on: push

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v3

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: yarn

      - name: ğŸ“¦ Install dependencies
        run: yarn install

      - name: ğŸ§¹ Run lint
        run: yarn lint

      - name: ğŸ§¹ Run type check
        run: yarn tsc

      - name: ğŸ§ª Run tests
        run: yarn test
